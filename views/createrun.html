<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTQplToC7vrZZPdPirJm0clLpN3YbMW6U&libraries=places"></script>

<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="41.8781" data-map-y="-87.48" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Create a Run
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your username">
					<input class="input100" type="text" name="name" placeholder="UserName">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate="Please enter a date">
                    <input class="input100" type="date" name="date" placeholder="date">
                    <span class="focus-input100"></span>
                </div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter a time">
					<input class="input100" type="time" name="time" placeholder="time">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate="Please enter location">
                    <input id="addr" class="input100" type="text" name="place" placeholder="Location">
                    <span class="focus-input100"></span>
                </div>

				<div class="wrap-input100">
					<textarea class="input100" name="message" placeholder="Your Message (optional)"></textarea>
					<span class="focus-input100"></span>
                </div>
                

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
